<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla Js Todolist</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/4fbe9a6df0.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="/fontawesome-free-5.15.3-web/css/all.min.css"> -->
</head>
<body>
     <header>
         <h4>Ifeoluwa's Todos</h4>

        <form action="">
         <div class="form__input">
             <input type="text" class="todo__input">
         <button class="todo__button" type="submit">
             <i class="fas fa-plus-square"></i>
         </button>
         </div>
         <div class="select">
             <select name="todos" class="filter__todo">
                 <option value="all">All</option>
             <option value="completed">Completed</option>
             <option value="uncompleted">Uncompleted</option>
             </select>
             
         </div>
     </form>
    </header>
     

     <div class="todo__container">
         <ul class="todo__list">
             <!-- <img src="" alt=""> -->
         </ul>
     </div>

    <script src="/app.js"></script>
</body>
</html>
